<div class="carousel">
    <nz-carousel #carousel
                 nzAutoPlay
                 nzEffect="fade"
    >
      <div class="carousel-item" nz-carousel-content *ngFor="let banner of banners">
        <a [href]="banner.url" target="_blank" class="banner-item">
          <img [src]="banner.imageUrl"  [alt]="banner.typeTitle"/>
        </a>
      </div>
    </nz-carousel>
</div>
